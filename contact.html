<!DOCTYPE html>
<html lang="en">

<main>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- css link  -->
  <link rel="stylesheet" href="./assets/stylesheet/contact.css">
  <!-- Font-Family -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
  <!-- Font Awesome Link  -->
  <script src="https://kit.fontawesome.com/25fbe1d2e6.js" crossorigin="anonymous"></script>
</main>

<body>
  <!-- social-links-section  -->
  <section class="contact-link padding">
    <div class="container">
      <div class="contact-links padding">
        <div class="left-contact">
          <div class="location back-circle ">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="address address-info">
            <p> v.p.o rakkar teh. Dharamshala <br />
              Distt. Kangra H.P (176057)</p>
          </div>
        </div>
        <div class="center-contact">
          <div class="location back-circle ">
            <i class="fas fa-envelope-open-text"></i>
          </div>
          <div class="contact-no address-info">
            <p>userone@gmail.com</p>
            <p>usertwo@gmail.com</p>
          </div>
        </div>
        <div class="right-contact">
          <div class="location back-circle ">
            <i class="fas fa-phone"></i>
          </div>
          <div class="email-address address-info">
            <p>01892-205255</p>
            <p>01892-205255</p>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- contact-form-section  -->
  <section class="contact-section">
    <div class="outer-container">
      <div class="form-container">
        <form class="contact-us">
          <h4 class="form-heading">leave a reply</h4>
          <div class="form-box">
            <input type="text" value="" placeholder="first name" class="placeholder-fix">
            <input type="text" value="" placeholder="last name" class="placeholder-fix">
            <input type="email" value="" placeholder="email" class="placeholder-fix">
            <input type="tel" value="" placeholder="phone" class="placeholder-fix">
            <textarea name="" id="" placeholder="message" class="placeholder-fix"></textarea>
            <div class="form-btn">
              <button class="btn">submit now <i class="fa fa-paper-plane"></i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="map-container">
        <div class="map">
          <iframe class=" map padding"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13504.711461632442!2d76.3603984258693!3d32.199437605940446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391b522c7cd8b85b%3A0x9d68653444d4c03a!2sRakkar%2C%20Himachal%20Pradesh!5e0!3m2!1sen!2sin!4v1580911459808!5m2!1sen!2sin"
            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
